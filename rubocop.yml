# This is the configuration used to check the rubocop source code.
require:
  - rubocop-rspec

AllCops:
  Exclude:
    - 'app/views/**/*'
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'log/**/*'
    - 'node_modules/**/*'
    - 'public/**/*'
    - 'scripts/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'config/initializers/devise.rb'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'spec/controller_helpers.rb'
  TargetRubyVersion: 2.5

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/**/*'

Style/DateTime:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false
